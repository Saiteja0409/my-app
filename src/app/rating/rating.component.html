
<div  class="star">

    <img src="/assets/star1.jpg" alt="" *ngIf="rating>=1 && rating<2">
    <br>
    <img src="/assets/star2.jpg" alt="" *ngIf="rating>=2 && rating<3" >
    <br>
    <img src="/assets/star3.jpg" alt="" *ngIf="rating>=3 && rating<4">
    <br>
    <img src="/assets/star4.jpg" alt="" *ngIf="rating>=4 && rating<5">
    <br>
    <img src="/assets/star5.jpg" alt="" *ngIf="rating==5">
</div>
