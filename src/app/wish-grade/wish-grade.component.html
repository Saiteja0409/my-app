<div class="parent">
    <div class="top">
        <h1>my apps</h1>
    </div>
    <div class="bottom">
        <div class="check color1">
            <h2>wish</h2>
            <div>
                <label for="">time</label>
                <input type="number"  min="1" max="24" [(ngModel)]="time">
            </div>
            <button (click)="wish()">wish</button>
            <h3>My Wishes : {{result}}</h3>
        </div>
        <div class="check color2">
            <h2>grade check</h2>
            <div>
                <label for="">marks</label>
                <input type="number"  min="1" max="100" [(ngModel)]="marks">
            </div>
            <!-- <button (click)="marks()">calculate</button>
            <h3 >My Result : {{result1}}</h3> -->
        </div>
    </div>

</div>
