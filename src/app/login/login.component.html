
<div class="parent">
<div class="child">
    <form  [formGroup]="loginForm">
        <h1>login page</h1>
        <div class="user">
            <label for="">username:</label>
            <input type="email" placeholder="Enter username" formControlName="email">
        </div>
        <div class="password">
            <label for="">password:</label>
            <input type="text" placeholder="Enter password" formControlName="password">
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                <p class="error" *ngIf="loginForm.get('password')?.errors?.['pattern']"> *Password must contain min one character,one uppercase,one Lowercase,one number</p>
            </div>
        </div>
        
        <button (click)="login()">login</button>
    </form>
</div>
</div>
